<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.tailwindcss.com/2.2.16/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-zinc-950 !text-white">
    <main class="flex w-full flex-col h-screen justify-center items-center">
      <div
        id="form"
        class="max-w-[42rem] flex flex-col jusity-center items-center border-4 border-zinc-900 bg-black gap-8 px-16 py-10 shadow-2xl rounded-xl"
      >
        <h2
          class="text-2xl md:text-4xl font-bold text-white text-center uppercase"
        >
          CALCULADORA DE ALIMENTO
        </h2>
        <p></p>
        <div
          class="flex w-full flex-col border border-2 border-zinc-900 rounded-xl px-4 py-2"
        >
          <label for="" class="text-zinc-200">Peso</label>
          <input
            type="number"
            id="peso"
            class="outline-none bg-transparent"
            placeholder="Peso de semana"
          />
        </div>
        <div
          class="flex w-full flex-col border border-2 border-zinc-900 rounded-xl px-4 py-2"
        >
          <label for="" class="text-zinc-200">Total de animales</label>
          <input
            type="number"
            id="animals"
            class="outline-none bg-transparent"
            placeholder="Animales"
          />
        </div>
        <button
          type="submit"
          onclick="onSubmit(event)"
          class="bg-gradient-to-r from-sky-500 via-violet-600 to-pink-700 w-full px-4 py-3 shadow-2xl shadow-black rounded-xl text-white font-bold"
        >
          Calcular
        </button>
        <div
          class="w-full overflow-auto flex flex-col gap-6"
          id="sec_table"
        ></div>
      </div>
    </main>

    <script>
      function onSubmit(event) {
        event.preventDefault();
        const tableSection = document.getElementById("sec_table");
        const in_peso = document.getElementById("peso");
        const gallinas = document.getElementById("animals").value || 0;

        const peso = in_peso.value || 0;
        const dias = 7;

        const pes_x_semana = peso * dias;
        const peso_total = pes_x_semana * gallinas;

        const kg = peso_total / 10000;
        const bultos = kg / 40;

        const table = `
        <h2 class="text-center">TABLA DE RESULTADO</h2>
        <table class="table w-full">
          <thead class="border border-black">
            <tr class="bg-pink-600/80">
              <th class="border border-zinc-900">PESO UNITARIO</th>
              <th class="border border-zinc-900">PESO TOTAL</th>
              <th class="border border-zinc-900">KG</th>
              <th class="border border-zinc-900">BULTOS</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="border border-zinc-900 px-4 py-2 text-center">${peso.toLocaleString(
                "es"
              )}</td>
              <td class="border border-zinc-900 px-4 py-2 text-center">${peso_total.toLocaleString(
                "es"
              )}</td>
              <td class="border border-zinc-900 px-4 py-2 text-center">${kg.toLocaleString(
                "es"
              )}</td>
              <td class="border border-zinc-900 px-4 py-2 text-center">${bultos.toLocaleString(
                "es"
              )}</td>
            </tr>
          </tbody>
        </table>

        `;
        tableSection.innerHTML = table;
      }
    </script>
  </body>
</html>
